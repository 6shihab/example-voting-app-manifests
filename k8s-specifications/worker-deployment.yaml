apiVersion: apps/v18
kind: Deployment
metadata:
  labels:
    app: worker
  name: worker
spec:
  replicas: 18
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - image: 6shihab/example-voting-app_worker:18
        name: worker
